<!doctype html>
<html>
<head>
    <meta charset='utf-8'>
    <title>GUI examples</title>
    <script type="text/javascript" src="lib/physicsjs-full.js"></script>
    <script type="text/javascript" src="lib/webgl-obj-loader.min.js"></script>
    <script type="text/javascript" src="lib/utils.js"></script>
    <script type="text/javascript" src="lib/node.js"></script>

    <script type="text/javascript" src="config.js"></script>
    <script type="text/javascript" src="event_handler.js"></script>
    <script type="text/javascript" src="app-loader.js"></script>
    <script type="text/javascript" src="render-engine/graphic-handler.js"></script>
</head>
<body style="background-image: url('assets/bg.jpg'); overflow: hidden; margin: 0px;
 background-position: center;
  background-repeat: no-repeat;
  background-size: cover;">
<canvas id="c" width="1100" height="605">
    Your browser does not support the HTML5 canvas element.
</canvas>
<div id="legend"
     style="position: absolute; z-index: 1; left: 40px; top: 400px; width:300px; height:165px; background-color: white; border-style: dashed; border-color: blue; opacity: 0.7; padding: 5px 10px 5px 10px; overflow:auto">
    <p style="font-family: Courier New">
        <b>GUI above canvas</b>
    <ul style="font-family: Courier New">
        <li>Position:absolute</li>
        <li>z-index:1</li>
    </ul>
    </p>
</div>
<div style="position: absolute; z-index: 1; right: 0px; top: 0px; width:200px; height: 100%; background-color: white; border-style: dashed; border-color: blue; opacity: 0.7; padding: 5px 10px 5px 10px; overflow:auto">

    <p>
    <h2> Menu </h2></p>
    <form>
        <input type="radio" name="light2" id="yesl1" onchange="updateShader(this.value);" value="0"
               checked> Per Vertex <br/>
        <input type="radio" name="light2" onchange="updateShader(this.value);" value="1"> Per Pixel  <br/>
    </form>
    <p><b> Light Decay </b></p>
    <div id="slider1"> 1
        <input id="slide1" type="range" min="0.0" max="1.0" step="0.1" value="0.0"
               onchange="updateDecay(this.value);"/> 0 <br/>
    </div>

    <p><b>  Specular Color </b></p>
    <p>
        <input id="colorPicker3" type="color" value="#ffff00" onchange="updateSpecularColor(this.value);"/>
    </p>
    <p><b>Select Light Type</b></p>
    <select id="drop-down" name="" onchange="updateLightType(this.value);">
        <option value="1">Directional</option>
        <option value="2">Point</option>
        <option value="3">Point with decay</option>
        <option value="4">Spot</option>
        <option value="5" selected>No Light</option>
    </select>
    <p><b>  Light Color </b></p>
    <p>
        <input id="colorPicker2" type="color" value="#ffffff" onchange="updateLightColor(this.value);"/>
    </p>
    <p><b>  Ambient Light Color </b></p>
    <p>
        <input id="colorPicker" type="color" value="#000000" onchange="updateAmbientLightColor(this.value);"/>
    </p>
    <p><b> Ambient Light Influence </b></p>
    <div id="slider2"> 0
        <input id="slide2" type="range" min="0" max="1" step="0.1" value="0"
               onchange="updateAmbientLightInfluence(this.value);"/> 1 <br/>

    </div>
    <p></p>
    <form>
        <input type="radio" name="light" id="yesl" onchange="updateSpecRefl(this.value);" value="1"
               checked> Phong Specular <br/>
        <input type="radio" name="light" onchange="updateSpecRefl(this.value);" value="0"> Blinn Specular <br/>
    </form>
</div>
</body>
</html>
